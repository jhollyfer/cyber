name: cyberguardian

services:
  database:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    networks:
      - traefik-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  api:
    image: ${DOCKER_USERNAME}/cyberguardian-api:latest
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@database:5432/${DB_DATABASE}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      DB_HOST: database
      DB_PORT: 5432
      SERVER_URL: https://${API_DOMAIN}
      CLIENT_URL: https://${APP_DOMAIN}
      JWT_PRIVATE_KEY: ${JWT_PRIVATE_KEY}
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY}
      COOKIE_SECRET: ${COOKIE_SECRET}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN}
      ADMINISTRATOR_PHONE: ${ADMINISTRATOR_PHONE}
      ADMINISTRATOR_PASSWORD: ${ADMINISTRATOR_PASSWORD}
      ADMINISTRATOR_NAME: ${ADMINISTRATOR_NAME}
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/health-check || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - traefik-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cyberguardian-api.rule=Host(`${API_DOMAIN}`)"
      - "traefik.http.routers.cyberguardian-api.entrypoints=websecure"
      - "traefik.http.routers.cyberguardian-api.tls.certresolver=myresolver"
      - "traefik.http.services.cyberguardian-api.loadbalancer.server.port=4000"
      - "traefik.http.routers.cyberguardian-api-http.rule=Host(`${API_DOMAIN}`)"
      - "traefik.http.routers.cyberguardian-api-http.entrypoints=web"
      - "traefik.http.routers.cyberguardian-api-http.middlewares=https-only@file"

  app:
    image: ${DOCKER_USERNAME}/cyberguardian-app:latest
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: https://${API_DOMAIN}
    depends_on:
      api:
        condition: service_healthy
    networks:
      - traefik-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cyberguardian-app.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.routers.cyberguardian-app.entrypoints=websecure"
      - "traefik.http.routers.cyberguardian-app.tls.certresolver=myresolver"
      - "traefik.http.services.cyberguardian-app.loadbalancer.server.port=3000"
      - "traefik.http.routers.cyberguardian-app-http.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.routers.cyberguardian-app-http.entrypoints=web"
      - "traefik.http.routers.cyberguardian-app-http.middlewares=https-only@file"
      - "traefik.http.middlewares.cyberguardian-app-headers.headers.customResponseHeaders.Cache-Control=no-cache, no-store, must-revalidate"
      - "traefik.http.middlewares.cyberguardian-app-headers.headers.customResponseHeaders.Pragma=no-cache"
      - "traefik.http.middlewares.cyberguardian-app-headers.headers.customResponseHeaders.Expires=0"
      - "traefik.http.routers.cyberguardian-app.middlewares=cyberguardian-app-headers"

volumes:
  postgres-volume:
    driver: local

networks:
  traefik-network:
    external: true
