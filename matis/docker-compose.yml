name: matis-app

services:
  database:
    image: postgres:16-alpine
    container_name: matis-database
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USER}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - matis-database-volume:/var/lib/postgresql/data
    networks:
      - matis-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_DATABASE}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: dockerfile-development
    container_name: matis-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    env_file: .env
    networks:
      - matis-network
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run dev"

  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile-development
    container_name: matis-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      - PORT=3000
      - VITE_API_BASE_URL=http://localhost:4000
    networks:
      - matis-network
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

networks:
  matis-network:
    driver: bridge

volumes:
  matis-database-volume:
    driver: local
